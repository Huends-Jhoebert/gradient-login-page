<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>

	<form>
		<div class="form-container-1">
			<h1>Login</h1>
			<div class="icons">
				<i class="fa fa-facebook" aria-hidden="true" style="margin-right: 15px;"></i>
				<i class="fab fa-twitter"></i>
			</div>
			<p class="account-used">or use your account</p>
			<div class="user-input">
				<input type="text" name="username" id="username" placeholder="Email">
			</div>
			<div class="password-input">
				<input type="password" name="password" id="password" placeholder="Password">
			</div>
			<p class="forgot-pass"><a href="#">Forgot your password?</a></p>
			<div class="login-btn-container">
				<a href="#">LOG IN</a>
			</div>
		</div>
		<div class="form-container-2">
			<h1>HTML5 CSS LOGIN FORM</h1>
			<p>This login form is created using pure HTML5 and CSS3. For social icons, FontAwesome is used.</p>
		</div>
	</form>

</body>

</html>
